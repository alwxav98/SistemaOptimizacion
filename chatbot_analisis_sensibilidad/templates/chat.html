<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Análisis de Sensibilidad</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('chatbot.static', filename='style.css') }}">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

    <div class="container mt-4">
        <div class="card chat-container p-4 shadow-lg">
            <div class="text-center">
                <img src="{{ url_for('chatbot.static', filename='chatbot.jpeg') }}" alt="Chatbot" class="chatbot-img mb-3">
            </div>

            <h2 class="text-center text-primary"><i class="fas fa-robot"></i> Chatbot AI</h2>
            <p class="text-center text-muted">Ingrese su mensaje o suba una imagen para análisis de sensibilidad.</p>

            <!-- Historial del chat -->
            <div class="chat-history" style="max-height: 300px; overflow-y: auto;">
                {% for mensaje in historial %}
                    <div class="alert alert-info"><strong>Tú:</strong> {{ mensaje.user }}</div>
                    <div class="alert alert-success"><strong>Bot:</strong> {{ mensaje.bot }}</div>
                {% endfor %}
            </div>

            <!-- Formulario de entrada -->
            <form action="{{ url_for('chatbot.chat') }}" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="message" class="form-label"><strong>Escribe tu mensaje:</strong></label>
                    <input type="text" id="message" name="message" class="form-control" placeholder="Escribe tu pregunta aquí...">
                </div>
                
                <div class="mb-3">
                    <label for="image" class="form-label"><strong>O sube una imagen con los resultados:</strong></label>
                    <input type="file" id="image" name="image" class="form-control">
                </div>

                <button type="submit" class="btn btn-primary w-100"><i class="fas fa-paper-plane"></i> Enviar</button>
            </form>

            <!-- Botón para regresar al menú principal -->
            <div class="text-center mt-3">
                <a href="{{ url_for('home') }}" class="btn btn-outline-secondary"><i class="fas fa-home"></i> Regresar al Menú Principal</a>
            </div>
        </div>
    </div>

</body>
</html>
