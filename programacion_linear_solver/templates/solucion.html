<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Soluci√≥n √ìptima</title>
    <link rel="stylesheet" href="{{ url_for('programacion_linear_solver.static', filename='style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
</head>
<body>
    <div class="container">
        <h1>Soluci√≥n √ìptima</h1>

        <div class="contexto">
            <h2>Contexto del Problema</h2>
            <p>{{ contexto_problema }}</p>
        </div>

        <div class="resultado">
            <p class="titulo-solucion">
                La soluci√≥n √≥ptima es {{ obj_name }} = {{ solucion[obj_name] }}
            </p>
            
            <div class="datos-solucion">
                {% for key, value in solucion.items() if key != obj_name %}
                    <p class="solucion-item"><strong>{{ key }}</strong> = {{ value }}</p>
                {% endfor %}
            </div>
        </div>

        <div class="menu-button">
            <a href="/" class="back-button">Regresar al Men√∫ Principal</a>
        </div>

        <!-- Bot√≥n para An√°lisis de Sensibilidad -->
        <button id="analizar-btn" class="btn btn-success">Analizar Sensibilidad</button>

        <!-- Aqu√≠ se mostrar√° el resultado del an√°lisis de sensibilidad -->
        <div id="analisis-sensibilidad"></div>

        <script>
            $(document).ready(function() {
                $("#analizar-btn").click(function() {
                    $("#analizar-btn").prop("disabled", true).text("Analizando...");
                    $("#analisis-sensibilidad").html("<p>üîç Analizando sensibilidad...</p>");

                    let datos = {
                        contexto_problema: {{ contexto_problema | tojson }},
                        solucion: {{ solucion | tojson }},
                        variables_holgura_exceso: {{ variables_holgura_exceso | tojson }}
                    };

                    $.ajax({
                        type: "POST",
                        url: "{{ url_for('programacion_linear_solver.analizar_sensibilidad_ajax') }}",
                        contentType: "application/json",
                        data: JSON.stringify(datos),
                        success: function(response) {
                            if (typeof response === "object" && response.analisis) {
                                let partes = response.analisis.split("**Interpretaci√≥n final:**");

                                let justificacion = partes[0] ? partes[0].replace("**Justificaci√≥n matem√°tica:**", "").trim() : "No se encontr√≥ justificaci√≥n matem√°tica.";
                                let interpretacion = partes[1] ? partes[1] : "No se encontr√≥ interpretaci√≥n final.";

                                $("#analisis-sensibilidad").html(`
                                    <h3>üîé An√°lisis de Sensibilidad</h3>
                                    <p>${justificacion}</p>
                                    
                                    <h4>üí° Interpretaci√≥n Final:</h4>
                                    <p>${interpretacion}</p>
                                `);

                                // Renderizar ecuaciones en MathJax si hay f√≥rmulas en LaTeX
                                if (window.MathJax) {
                                    MathJax.Hub.Queue(["Typeset", MathJax.Hub, "analisis-sensibilidad"]);
                                }
                            } else {
                                $("#analisis-sensibilidad").html("<p>‚ùå Error en la respuesta del an√°lisis de sensibilidad.</p>");
                            }
                            $("#analizar-btn").prop("disabled", false).text("Analizar Sensibilidad");
                        },
                        error: function(xhr, status, error) {
                            console.log("Error en la solicitud AJAX:", error);
                            $("#analisis-sensibilidad").html("<p>‚ùå Error al obtener el an√°lisis de sensibilidad.</p>");
                            $("#analizar-btn").prop("disabled", false).text("Analizar Sensibilidad");
                        }
                    });

                });
            });
        </script>
    </div>
</body>
</html>
